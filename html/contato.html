<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/favicon-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/imports.min.css">
  <title>Berconfort</title>
</head>

<body class="bg-black-111">
  <main class="contato-bg">
    <header class="header-bg">
      <div class="header">
        <div>
          <a href="../index.html">
            <img src="../img/Logo.svg" alt="" width="120px" height="100px">
          </a>
        </div>
        <div class="acompanhar-pedido-btn header-item-main">
          <div>
            <a class="btn-main fff" href="">Acompanhar pedido</a>
          </div>
          <div>
            <img src="../img/cart.svg" alt="" width="30px">
          </div>
        </div>
    </header>
    <div class="contato-container">
      <section class="section-form-contato ">
        <h1>Entre em contato<span>.</span></h1>
        <div class="icons-detalhes-contato">
          <div class="icons-items">
            <div>
              <img src="../img/call.svg" alt="" width="35" height="35">
            </div>
            <a href="" class="fff">+55 62 99999-9999</a>
          </div>
          <div class="icons-items">
            <div>
              <img src="../img/location.svg" alt="" width="35" height="35">
            </div>
            <a href="" class="fff">Rua Ali Perto, 33 - Paraíso</a>
          </div>
        </div>
        <form class="form-contato">
          <div class="width nome">
            <label for="nome">Seu nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
          </div>
          <div class="width telefone">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="+55 62 99999-9999">
          </div>
          <div class="g-span width">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="contato@gmail.com">
          </div>
          <div class="g-span width">
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto" placeholder="palavra chave">
          </div>
          <div class="g-span width">
            <label for="mensagem">Mensagem</label>
            <textarea rows="3" name="mensagem" id="mensagem" placeholder="O que você precisa"></textarea>
          </div>
          <a href="" class="btn fff">Enviar mensagem</a>
        </form>
      </section>
      <section class="contato-img">
        <img src="../img/mapa.PNG" alt="" width="500px" height="800px">
      </section>
    </div>
  </main>

  <footer class="footer-bg bg-black">
    <div class="footer-contaier">
      <div class="footer-img">
        <img src="../img/Logo.svg" alt="" width="120px" height="100px">
      </div>
      <div class="footer-contato b2b2">
        <h2 class="fff">Contato</h2>
        <div class="mg-b2">
          <a class="mg-b" href="tel:+5577777777777">+55 77 77777-7777</a>
          <a href="mailto:contato@bercomfort.com">contato@bercomfort.com</a>
        </div>
        <div class="mg-b footer-p">
          <p class="mg-b">Rua Ali Perto, 33 - Paraíso</p>
          <p>Brasília-GO</p>
        </div>
        <div class="footer-detalhe-img">
          <div>
            <img src="../img/whatsapp.svg" alt="">
          </div>
          <div>
            <img src="../img/instagram.svg" alt="">
          </div>
          <div>
            <img src="../img/youtube.svg" alt="">
          </div>
        </div>
      </div>
      <div class="footer-info b2b2">
        <h2 class="fff">Informações</h2>
        <div class="mg-b">
          <a href="./compra.html">Cadeiras</a>
        </div>
        <div class="mg-b">
          <a href="./contato.html">Contato</a>
        </div>
        <div>
          <a href="./termos.html">Termos e condições</a>
        </div>
      </div>
      <p class="rodape b2b2">Berconfort @ Alguns direitos reservados.</p>
    </div>
  </footer>
  <script src="../js/script.js"></script>
</body>

</html>
